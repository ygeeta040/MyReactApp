<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
            color: white;
        }
        h2{
            background-color: red;
        }
        div p{
            color: red;
        }
        h1, h2, p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .mytag{
            text-decoration: underline dashed yellow;
        }
        
    </style>
</head>
<body>
    <h1>Internal css is used to design whole page at ones</h1>
    <h2 style="background-color: rgb(139, 46, 116);">Internal css is recomended for designing whole website</h2>
    <h2 class="mytag">Internal css can be overridden by inline css</h2>
    <div>
        <p>Inside the div tag</p>
    </div>
    <p class="mytag">Outsite the div</p>
    
</body>
</html>
